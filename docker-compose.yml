services:
  core:
    build: ./core
    ports: ["8080:8080"]
    environment:
      RUST_LOG: info
  api:
    build: ./services/api
    ports: ["3000:3000"]
    env_file: .env
    depends_on: [core]
    environment:
      CORE_URL: ${CORE_URL:-http://core:8080}
  llm_api:
    build:
      context: .
      dockerfile: ./Dockerfile.llm_api
    container_name: llm_api
    ports:
      - "5000:5000"
    environment:
      - LEXCODE_OPENAI_KEY=${LEXCODE_OPENAI_KEY}
      - LEXCODE_HF_KEY=${LEXCODE_HF_KEY}
      - LEXCODE_ANTHROPIC_KEY=${LEXCODE_ANTHROPIC_KEY}
      - GATEWAY_URL=http://gateway:3000
    depends_on:
      - gateway
