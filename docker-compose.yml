services:
  core:
    build: ./core
    ports: ["8080:8080"]
    environment:
      RUST_LOG: info
  api:
    build: ./services/api
    ports: ["3000:3000"]
    env_file: .env
    depends_on: [core]
    environment:
      CORE_URL: ${CORE_URL:-http://core:8080}
  dashboard:
    build: ./dashboard
    environment:
      - NEXT_PUBLIC_GATEWAY_URL=${GATEWAY_URL:-http://api:3000}
    ports: ["3100:3100"]
    depends_on: [api]
