services:
  core:
    build: ./core
    ports: ["8080:8080"]
    environment:
      RUST_LOG: info
  api:
    build: ./services/api
    ports: ["3000:3000"]
    env_file: .env
    depends_on: [core]
    volumes:
      - ./.kb_store:/app/.kb_store
    environment:
      CORE_URL: ${CORE_URL:-http://core:8080}
      KB_PATH: /app/.kb_store
      KB_COLLECTION: lexcode_kb
