version: '3.8'

services:
  rust-core:
    build: ./backend/rust-core
    container_name: lexcode-rust
    ports: ["8080:8080"]
    environment:
      - RUST_LOG=info
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  node-gateway:
    build: ./backend/node-gateway
    container_name: lexcode-gateway
    ports: ["3000:3000"]
    environment:
      - NODE_ENV=production
      - CORE_URL=http://rust-core:8080
    env_file:
      - .env
    depends_on:
      rust-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  python-adapters:
    build: ./backend/python-adapters
    container_name: lexcode-adapters
    ports: ["8000:8000"]
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Infrastructure
  redis:
    image: redis:7-alpine
    container_name: lexcode-redis
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: lexcode-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-lexcode123}
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  neo4j_data:

networks:
  default:
    name: lexcode-network
