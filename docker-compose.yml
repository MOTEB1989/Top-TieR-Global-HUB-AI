version: '3.8'

services:
  core:
    build: ./core
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info

  api:
    build: ./services/api
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - core
    environment:
      CORE_URL: ${CORE_URL:-http://core:8080}

  nginx:
    image: nginx:latest
    container_name: lexcode_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - gateway
      - dashboard
      - grafana
      - kb
      - runner

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
