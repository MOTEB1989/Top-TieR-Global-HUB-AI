version: "3.9"

services:
  core_api:
    build: ./api_server
    ports:
      - "8000:8000"
    command: uvicorn api_server.main:app --host 0.0.0.0 --port 8000

  veritas_web:
    build: ./veritas-web
    ports:
      - "8080:8080"
    command: uvicorn veritas_web.main:app --host 0.0.0.0 --port 8080
