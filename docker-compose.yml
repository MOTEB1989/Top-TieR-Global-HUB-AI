services:
  core_api:
    build: ./api_server
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000
    volumes:
      - ./api_server:/app
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_URL=${DB_URL}

  veritas_web:
    build: ./veritas-web
    command: uvicorn app:app --host 0.0.0.0 --port 8080
    volumes:
      - ./veritas-web:/app
    ports:
      - "8080:8080"

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      # إمّا تستخدم AUTH مباشرة:
      - NEO4J_AUTH=neo4j/motebai
      # أو ترجّع المتغيرين (أكثر وضوحًا):
      # - NEO4J_USER=neo4j
      # - NEO4J_PASSWORD=motebai
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p motebai 'RETURN 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j-data:
