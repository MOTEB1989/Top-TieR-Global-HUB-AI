version: "3.9"

services:
  core:
    build:
      context: .
      dockerfile: core/Dockerfile
    container_name: core
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: orchestrator
    ports:
      - "3100:3100"
    env_file:
      - .env
    depends_on:
      - core
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - core
      - orchestrator
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hub_ai}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
