version: "3.9"
services:
  rust_core:
    build:
      context: .
      dockerfile: Dockerfile.rust
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info

  node_gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - rust_core
    environment:
      CORE_URL: "${CORE_URL:-http://rust_core:8080}"
      API_PORT: "${API_PORT:-3000}"

  python_adapters:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "8000:8000"
    environment:
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000

  veritas_web:
    build:
      context: ./veritas-web
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
