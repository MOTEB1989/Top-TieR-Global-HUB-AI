---
version: '3.8'

services:
  # Main API service
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=development
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for data storage
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=app_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j graph database for OSINT data
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    env_file:
      - /opt/veritas/.env.neo4j
    environment:
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USER:-neo4j}", "-p", "${NEO4J_PASSWORD:-password}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Veritas Mini-Web Service (Optional - enable manually)
  veritas-web:
    build: ./veritas-mini-web
    ports:
      - "8088:8088"
    env_file:
      - /opt/veritas/.env.neo4j
    environment:
      - MINI_WEB_HOST=0.0.0.0
      - MINI_WEB_PORT=8088
      - MAIN_API_URL=http://api:8000
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - REDIS_URL=redis://redis:6379/1
      - API_TOKEN=veritas-mini-token-change-me
      - SECRET_KEY=dev-key-change-in-production
      - ENABLE_CACHE=true
      - ENABLE_MONITORING=true
      - DEBUG=false
    depends_on:
      - api
      - redis
      - neo4j
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - mini-web  # Optional profile - start with: docker compose --profile mini-web up

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  default:
    name: top-tier-hub-network
