name: Stack Health Check

on:
  schedule:
    - cron: "0 0 * * *"   # â° ØªØ´ØºÙŠÙ„ ÙŠÙˆÙ…ÙŠÙ‹Ø§ Ø¹Ù†Ø¯ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„ UTC
  workflow_dispatch:       # ğŸš€ ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ Ù…Ù† Actions

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Load environment variables (optional)
        shell: bash
        run: |
          if [ -f .env ]; then
            echo "Loading .env"
            set -a
            source .env
            set +a
          else
            echo "âš ï¸ No .env file found, workflow may fail if required vars are missing."
          fi

      - name: ğŸ³ Start Docker Compose stack
        run: |
          docker compose up -d
          docker ps -a

      - name: â³ Wait briefly for services
        run: |
          sleep 10

      - name: âœ… Run Veritas health check
        run: |
          chmod +x scripts/veritas_health_check.sh || true
          bash scripts/veritas_health_check.sh | tee health.log

      - name: ğŸ“¤ Upload health logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-logs
          path: |
            health.log
            scripts/veritas_health_check.sh

      - name: ğŸ§¹ Shut down stack
        if: always()
        run: docker compose down