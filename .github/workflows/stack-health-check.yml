name: Stack Health Check

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Stack Health Check
        run: |
          chmod +x scripts/stack_health_check.sh
          scripts/stack_health_check.sh
