---
name: Context Collector

'on':
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-collector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Ensure collector script is executable
        if: ${{ hashFiles('scripts/collect_context_for_claude.sh') != '' }}
        run: chmod +x scripts/collect_context_for_claude.sh

      - name: Run context collector
        if: ${{ hashFiles('scripts/collect_context_for_claude.sh') != '' }}
        run: ./scripts/collect_context_for_claude.sh

      - name: Warn when collector script is missing
        if: ${{ hashFiles('scripts/collect_context_for_claude.sh') == '' }}
        run: echo "collect_context_for_claude.sh not found; please add the script under scripts/ before rerunning." >&2

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: context-files
          path: |
            CLAUDE_CONTEXT.md
            CLAUDE_CONTEXT.json
