name: Post Merge Validation

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ نصحح شرط if باستخدام صيغة تعبير صحيحة
      - name: Run GPT client check
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gpt_client.py

      # ✅ تأكد من المسار الصحيح للسكربت
      - name: Make script executable
        run: chmod +x scripts/collect_context_for_claude.sh

      - name: Run script
        run: ./scripts/collect_context_for_claude.sh

