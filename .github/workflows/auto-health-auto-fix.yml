name: Auto Health + Auto Fix + Codex + Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  auto-diagnose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests PyPDF2 python-docx pyyaml

      - name: Run System Diagnose + Fix
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/system_diagnose_and_fix.py
