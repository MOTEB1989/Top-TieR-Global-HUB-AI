name: Deploy Backend to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Deploying backend to Railway..."
          echo "Railway deployment requires RAILWAY_TOKEN secret"
          echo "Use: railway up --service backend"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      # Note: Actual Railway deployment would use:
      # - uses: railway-app/railway-cli@v1
      #   with:
      #     token: ${{ secrets.RAILWAY_TOKEN }}
      #     service: backend
      #     directory: ./backend
