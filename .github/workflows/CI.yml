name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt ruff mypy

      - name: Ruff lint
        run: ruff check .

      - name: Type check
        run: mypy api_server app utils gpt_client.py providers.py

      - name: Run tests
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build api_server image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./api_server
          file: ./api_server/Dockerfile
          push: false
          tags: local/api_server:ci

      - name: Build veritas-web image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./veritas-web
          file: ./veritas-web/Dockerfile
          push: false
          tags: local/veritas-web:ci

      - name: Build veritas-mini-web image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./veritas-mini-web
          file: ./veritas-mini-web/Dockerfile
          push: false
          tags: local/veritas-mini-web:ci
