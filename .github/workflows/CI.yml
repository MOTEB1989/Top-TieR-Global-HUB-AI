name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
permissions:
  contents: read
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Static check
        run: python -m py_compile veritas_console.py || true
