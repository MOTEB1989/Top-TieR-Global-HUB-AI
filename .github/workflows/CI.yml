---
name: CI
"on":
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint-yaml-and-docker:
    runs-on: ubuntu-latest
    name: Lint YAML and Docker files
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for escaped quotes in file references
        run: |
          echo "Checking for incorrectly escaped quotes around veritas_console.py..."
          if grep -r "\"veritas_console.py\"" . \
            --include="*.py" --include="*.yml" --include="*.yaml" \
            --include="Dockerfile*" --include="*.sh"; then
            echo "Found incorrectly escaped quotes around veritas_console.py"
            exit 1
          else
            echo "No escaped quotes found - good!"
          fi

      - name: Fail-fast Python syntax check
        run: |
          echo "Running Python syntax check on all Python files..."
          python -m py_compile $(git ls-files '*.py') || {
            echo "Python syntax errors found!"
            exit 1
          }
          echo "All Python files have valid syntax"

      - name: Detailed tokenizer check for Python files
        run: |
          echo "Running detailed tokenizer check..."
          for py_file in $(git ls-files '*.py'); do
            echo "Checking $py_file..."
            python -c "
          import tokenize
          import sys
          try:
              with open('$py_file', 'rb') as f:
                  tokens = list(tokenize.tokenize(f.readline))
              print(f'✓ $py_file: Tokenization successful')
          except tokenize.TokenError as e:
              print(f'✗ $py_file: Tokenization error - {e}')
              sys.exit(1)
          except Exception as e:
              print(f'✗ $py_file: Error - {e}')
              sys.exit(1)
          " || exit 1
          done
          echo "All Python files passed tokenization check"

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          # Create yamllint config if it doesn't exist
          cat > .yamllint.yml << EOF
          extends: default
          rules:
            line-length:
              max: 120
            comments:
              min-spaces-from-content: 1
            truthy:
              allowed-values: ['true', 'false', 'yes', 'no']
          EOF

          # Run yamllint on all YAML files
          find . -name "*.yml" -o -name "*.yaml" | \
            xargs yamllint -c .yamllint.yml
        continue-on-error: true

      - name: Install hadolint
        run: |
          wget -O hadolint \
            https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/

      - name: Lint Dockerfile
        run: hadolint Dockerfile
        continue-on-error: true

  test-docker-compose:
    runs-on: ubuntu-latest
    name: Test Docker Compose Services
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      - name: Build Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            top-tier-hub-ai:latest
            top-tier-hub-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and start services
        run: |
          # Start services in detached mode
          docker compose up -d --build

          # Wait for services to be ready
          echo "Waiting for services to start..."
          sleep 30

          # Check if services are running
          docker compose ps

      - name: Test services health
        run: |
          # Wait for API health check
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "API is healthy"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 10
          done

          # Test database connectivity
          docker compose exec -T postgres pg_isready -U postgres

          # Test Redis connectivity
          docker compose exec -T redis redis-cli ping

          # List available API endpoints for debugging
          echo "Available API endpoints:"
          curl -s http://localhost:8000/openapi.json | python3 -c "
          import json, sys
          try:
              data = json.load(sys.stdin)
              for path, methods in data['paths'].items():
                  for method in methods.keys():
                      print(f'  {method.upper()} {path}')
          except:
              print('  Could not retrieve endpoint list')
          " || echo "  Endpoint listing failed"

          # Test the /gpt endpoint (smoke test)
          echo "Testing /gpt endpoint..."
          response=$(curl -s -w "%{http_code}" -X POST http://localhost:8000/gpt \
            -H "Content-Type: application/json" \
            -d '{"prompt": "test", "max_tokens": 10}' || echo "000")
          # Check if we get a valid HTTP response (200, 400, 422 are acceptable)
          if [[ "$response" =~ (200|400|422)$ ]]; then
            echo "✓ /gpt endpoint is responding (HTTP status: ${response: -3})"
          else
            echo "✗ /gpt endpoint test failed (HTTP status: ${response: -3})"
            # Don't fail the build, just warn
            echo "Warning: /gpt endpoint may need attention"
          fi

      - name: Show service logs
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose logs api
          echo "=== Postgres Logs ==="
          docker compose logs postgres
          echo "=== Redis Logs ==="
          docker compose logs redis

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_db
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio flake8 black isort ruff \
            psycopg2-binary httpx yamllint

      - name: Lint with yamllint (YAML files)
        run: |
          # Create yamllint config
          cat > .yamllint.yml << EOF
          extends: default
          rules:
            line-length:
              max: 120
            comments:
              min-spaces-from-content: 1
            truthy:
              allowed-values: ['true', 'false', 'yes', 'no']
          EOF

          yamllint -c .yamllint.yml .github/ || \
            echo "YAML linting completed with warnings"
        continue-on-error: true

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff check . --fix
        continue-on-error: true

      - name: Code formatting check (black)
        run: black --check --diff .
        continue-on-error: true

      - name: Import sorting check (isort)
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings.
          # GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 \
            --max-line-length=127 --statistics
        continue-on-error: true

      - name: Fail-fast Python syntax check
        run: |
          echo "Running comprehensive Python syntax check..."
          python -m py_compile $(git ls-files '*.py') || {
            echo "Critical Python syntax errors found!"
            exit 1
          }
          echo "All Python files have valid syntax"

      - name: Static type checking
        run: |
          python -m py_compile veritas_console.py || \
            echo "veritas_console.py not found or has issues"

      - name: Test API server import
        run: |
          if python -c "import fastapi, uvicorn, pydantic" 2>/dev/null; then
            python -c "import api_server; print('API server imports successfully')"
          else
            echo "FastAPI dependencies not installed - using pip install to test"
            pip install fastapi uvicorn pydantic \
              --quiet --no-deps --no-warn-script-location || \
              echo "Install failed, continuing..."
            python -c "try: import api_server; \
              print('API server structure is valid for FastAPI'); \
              except Exception as e: \
              print(f'API server needs FastAPI: {e}')"
          fi

      - name: Run pytest tests
        run: |
          # Fix import path for tests
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"

          # Run all tests
          pytest tests/ -v --tb=short

          # Run API server basic test with proper imports
          python -c "
          import sys
          sys.path.append('.')
          from fastapi.testclient import TestClient
          from api_server import app

          client = TestClient(app)
          response = client.get('/')
          print(f'Root endpoint status: {response.status_code}')
          assert response.status_code == 200

          response = client.get('/health')
          print(f'Health endpoint status: {response.status_code}')
          assert response.status_code == 200

          print('All API tests passed!')
          "

      - name: Test database connection (if DATABASE_URL is set)
        run: |
          if [ -n "${DATABASE_URL:-}" ]; then
            echo "DATABASE_URL is set, testing database connection"
            python -c "
            import os
            import psycopg2
            from urllib.parse import urlparse
            try:
                db_url = os.environ['DATABASE_URL']
                parsed = urlparse(db_url)
                conn = psycopg2.connect(
                    host=parsed.hostname,
                    port=parsed.port,
                    database=parsed.path[1:],
                    user=parsed.username,
                    password=parsed.password
                )
                conn.close()
                print('Database connection test passed!')
            except ImportError:
                print('psycopg2 not installed, skipping database connection test')
            except Exception as e:
                print(f'Database connection failed: {e}')
            " || echo "Database test skipped due to connection issues"
          else
            echo "DATABASE_URL not set, skipping database-dependent tests"
          fi

      - name: Test script functionality
        run: |
          # Test the snap_osint_query.sh script
          chmod +x scripts/snap_osint_query.sh

          # Test help command
          ./scripts/snap_osint_query.sh --help

          # Install dependencies for script testing
          sudo apt-get update && sudo apt-get install -y curl jq

          echo "Script tests completed"
