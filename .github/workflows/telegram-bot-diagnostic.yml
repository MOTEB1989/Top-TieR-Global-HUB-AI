name: Telegram Bot Diagnostic

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  test-telegram-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Telegram Bot Secret Test
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ALLOWLIST: ${{ secrets.TELEGRAM_ALLOWLIST }}
          GITHUB_TOKEN: ${{ secrets.LEXCODE_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ“¡ Running Telegram Bot Connectivity Test..."
          python3 scripts/test_telegram_bot.py
