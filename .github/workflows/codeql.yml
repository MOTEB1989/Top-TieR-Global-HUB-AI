---
# This workflow integrates CodeQL with GitHub Actions to provide comprehensive security analysis
# for the Top-TieR-Global-HUB-AI OSINT platform written in Python

name: "CodeQL Security Analysis"

"on":
  push:
    branches: ["main", "master"]
  pull_request:
    # Run on all pull requests, regardless of target branch
    branches: ["main", "master"]
  schedule:
    # Run weekly on Mondays at 6 AM UTC for continuous security monitoring
    - cron: '0 6 * * 1'
  workflow_dispatch: null
  # Allow manual triggering for on-demand security scans

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Python code for security vulnerabilities
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        # Specify Python as the primary language for this repository
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for accurate analysis
          fetch-depth: 0

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Install common packages that might be used
          pip install requests fastapi uvicorn pydantic

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          # Explicitly specify setup for Python to avoid auto-detection issues
          setup-python-dependencies: true

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true
          # Continue analysis even if some queries fail
        continue-on-error: false

      - name: Check for high-severity findings
        if: always()
        run: |
          echo "CodeQL analysis completed for Python language"
          echo "Results uploaded to GitHub Security tab"
