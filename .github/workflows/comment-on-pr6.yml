---
name: "Comment on PR #6"

'on':
  workflow_dispatch:
  push:
    branches:
      - main
      - copilot/fix-f99f8933-db63-4dbf-aee8-6caf44f487f8
    paths:
      - .github/workflows/comment-on-pr6.yml

permissions:
  pull-requests: write
  contents: read

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check if comment already posted
        id: check_comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 6,
            });

            return comments.some((comment) =>
              comment.body.includes('PR Analysis & Merge Conflict Resolution'),
            );
      - name: "Post comment on PR #6"
        if: ${{ steps.check_comment.outputs.result == 'false' }}
        uses: actions/github-script@v7
        with:
          script: |
            const body = `
            **🔍 PR Analysis & Merge Conflict Resolution**

            Thank you for the Flask dependency update, @dependabot!

            **Current Status**
            This PR updates Flask from 2.0.3 to 2.2.5, but the repository now focuses on FastAPI.

            **Issue Identified**
            - **PR changes:** Flask stack bump (2.0.3 → 2.2.5) plus related packages.
            - **Main branch:** Uses FastAPI and modern async tooling.
            - **Conflict:** Flask-era dependencies clash with the FastAPI-based stack.

            **Recommended Actions**
            1. Close the PR if Flask is no longer required.
            2. Otherwise, merge only the needed Flask bits and keep FastAPI dependencies intact.

            **Dependencies Comparison**
            **PR #6 suggests:**
            \`\`\`
            Flask==2.2.5
            Werkzeug>=2.2.3
            Jinja2>=3.1.2
            click>=8.0
            itsdangerous>=2.1.2
            requests==2.32.4
            \`\`\`

            **Current main branch:**
            \`\`\`
            fastapi>=0.104.1
            uvicorn[standard]>=0.24.0
            pydantic>=2.5.0
            python-multipart>=0.0.6
            requests>=2.31.0
            python-dotenv>=1.0.0
            \`\`\`

            Would you like me to help by closing this PR or preparing an updated dependency merge?
            ---
            *This comment was generated automatically for PR triage.*
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 6,
              body,
            });
