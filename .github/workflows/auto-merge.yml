name: Auto Merge PRs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup gh CLI
        run: |
          gh auth status || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          prs=$(gh pr list --state open --json number --jq '.[].number')
          for pr in $prs; do
            echo "Merging PR #$pr ..."
            gh pr merge $pr --squash --auto --repo $GITHUB_REPOSITORY || echo "Failed PR #$pr"
          done
