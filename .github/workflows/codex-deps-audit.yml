name: CodeX Dependencies & Security Audit

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  deps-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3-pip npm
          pip install pip-audit || true
          npm install -g npm@latest || true
      - name: Run CodeX Dependencies + Audit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bash .github/scripts/codex-deps-audit.sh
