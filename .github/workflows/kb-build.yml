name: Build LexCode Knowledge Base

on:
  push:
    branches:
      - "*"
  workflow_dispatch: {}
  schedule:
    - cron: '30 3 * * *'

jobs:
  build-kb:
    name: Generate vector knowledge base artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install knowledge builder requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r knowledge/requirements.txt

      - name: Build knowledge base store
        run: |
          python knowledge/index_repo.py --repo-root . --output-dir .kb_store

      - name: Upload knowledge base artifact
        uses: actions/upload-artifact@v4
        with:
          name: lexcode-kb
          path: .kb_store
          if-no-files-found: error
