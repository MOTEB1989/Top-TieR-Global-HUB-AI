---
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-secret
  namespace: default
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded values before deployment
  # To encode: echo -n 'your_value' | base64
  # Default values encoded:
  # neo4j -> bmVvNGo=
  # secure_neo4j_password_change_me -> c2VjdXJlX25lbzRqX3Bhc3N3b3JkX2NoYW5nZV9tZQ==
  username: bmVvNGo=
  password: c2VjdXJlX25lbzRqX3Bhc3N3b3JkX2NoYW5nZV9tZQ==
  auth: bmVvNGo6c2VjdXJlX25lbzRqX3Bhc3N3b3JkX2NoYW5nZV9tZQ==  # neo4j:secure_neo4j_password_change_me
---
# Instructions for updating the secret:
# 1. Generate new password: openssl rand -base64 32
# 2. Encode username: echo -n 'neo4j' | base64
# 3. Encode password: echo -n 'your_new_password' | base64
# 4. Encode auth: echo -n 'neo4j:your_new_password' | base64
# 5. Update the data section above with the new encoded values
# 6. Apply with: kubectl apply -f k8s/neo4j-secret.yaml