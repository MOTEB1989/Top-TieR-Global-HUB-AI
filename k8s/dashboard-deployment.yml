apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: lexcode
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: myorg/lexcode-dashboard:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://gateway-svc:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
  namespace: lexcode
spec:
  type: LoadBalancer
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 3000
