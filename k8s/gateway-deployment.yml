apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: lexcode
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: myorg/lexcode-gateway:latest
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: lexcode-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-svc
  namespace: lexcode
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
    - port: 5000
      targetPort: 5000
