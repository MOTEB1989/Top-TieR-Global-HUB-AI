apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/your-org/gateway:latest
          ports:
            - containerPort: 3000
          env:
            - name: KB_PATH
              value: /data/kb
          volumeMounts:
            - name: kb
              mountPath: /data/kb
      volumes:
        - name: kb
          persistentVolumeClaim:
            claimName: kb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 3000
