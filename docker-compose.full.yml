version: '3.8'

services:
  # Python AI Engine
  python-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-ai-engine
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWLIST=${TELEGRAM_ALLOWLIST}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - API_PORT=3000
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./data:/app/data
      - ./analysis:/app/analysis
      - ./logs:/app/logs
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped
    networks:
      - ai-network

  # Node.js Gateway
  node-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: node-gateway
    ports:
      - "3001:3001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_PORT=3001
      - PYTHON_AI_URL=http://python-ai:3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - python-ai
      - redis
    restart: unless-stopped
    networks:
      - ai-network

  # Telegram Bot
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    container_name: telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWLIST=${TELEGRAM_ALLOWLIST}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - GITHUB_REPO=MOTEB1989/Top-TieR-Global-HUB-AI
    volumes:
      - ./analysis:/app/analysis
      - ./logs:/app/logs
    depends_on:
      - python-ai
    restart: unless-stopped
    networks:
      - ai-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - ai-network

  # Qdrant Vector DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - ai-network

  # Neo4j Graph DB (Optional)
  neo4j:
    image: neo4j:5-community
    container_name: neo4j-db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    restart: unless-stopped
    networks:
      - ai-network

volumes:
  redis-data:
  qdrant-data:
  neo4j-data:
  neo4j-logs:

networks:
  ai-network:
    driver: bridge
