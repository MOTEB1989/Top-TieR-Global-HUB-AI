
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>LexCode | محادثة المستودع</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #e0d6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2em;
            text-align: right;
        }
        h2 {
            color: #c084fc;
        }
        label, select, input {
            font-size: 1em;
            margin-top: 1em;
            display: block;
            color: #e0e0ff;
        }
        input, select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            background-color: #2e2e48;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
        button {
            background-color: #7c3aed;
            color: white;
            padding: 0.6em 1.2em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #a78bfa;
        }
        pre {
            background-color: #2d2d44;
            padding: 1em;
            white-space: pre-wrap;
            border-radius: 5px;
            color: #e0e0ff;
        }
    </style>
</head>
<body>
    <h2>🧠 بوابة LexCode للمستودع</h2>
    <label>اختر المهمة:
        <select id="task">
            <option value="explain">شرح ملف</option>
            <option value="audit">تحليل حوكمة</option>
            <option value="finance-check">تحليل امتثال مالي</option>
            <option value="finance-check">تحليل مالي</option>
        </select>
    </label>
    <label>مسار الملف (اختياري):
        <input type="text" id="filePath" placeholder="مثال: ai_agents/saudi_nexus/rules.py" />
    </label>
    <button onclick="sendRequest()">تشغيل</button>
    <pre id="result"></pre>

    <script>
        async function sendRequest() {
            const task = document.getElementById("task").value;
            const filePath = document.getElementById("filePath").value;
            const response = await fetch("https://api.lexcode.ai/v1/lex/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    task: task,
                    file_path: filePath || undefined
                })
            });
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
