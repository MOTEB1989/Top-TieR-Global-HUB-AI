events {}

http {
    upstream gateway {
        server gateway:3000;
    }

    upstream dashboard {
        server dashboard:3000;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream kb {
        server kb:5000;
    }

    upstream runner {
        server runner:4000;
    }

    server {
        listen 80;
        server_name api.lexcode.ai;

        location / {
            proxy_pass http://gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name hub.lexcode.ai;

        location / {
            proxy_pass http://dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name grafana.lexcode.ai;

        location / {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name kb.lexcode.ai;

        location / {
            proxy_pass http://kb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name runner.lexcode.ai;

        location / {
            proxy_pass http://runner;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
