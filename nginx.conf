events {}

http {
    server {
        listen 80;
        server_name api.lexcode.ai hub.lexcode.ai grafana.lexcode.ai kb.lexcode.ai runner.lexcode.ai;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.lexcode.ai;

        ssl_certificate /etc/letsencrypt/live/api.lexcode.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.lexcode.ai/privkey.pem;

        location / {
            proxy_pass http://gateway:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name hub.lexcode.ai;

        ssl_certificate /etc/letsencrypt/live/hub.lexcode.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hub.lexcode.ai/privkey.pem;

        location / {
            proxy_pass http://dashboard:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name grafana.lexcode.ai;

        ssl_certificate /etc/letsencrypt/live/grafana.lexcode.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grafana.lexcode.ai/privkey.pem;

        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name kb.lexcode.ai;

        ssl_certificate /etc/letsencrypt/live/kb.lexcode.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kb.lexcode.ai/privkey.pem;

        location / {
            proxy_pass http://kb:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name runner.lexcode.ai;

        ssl_certificate /etc/letsencrypt/live/runner.lexcode.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/runner.lexcode.ai/privkey.pem;

        location / {
            proxy_pass http://runner:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
